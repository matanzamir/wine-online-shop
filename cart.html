<!DOCTYPE html>
<html>
    
    <head>

        <title>Your Cart</title>
        <link rel="icon" type="image/png" href="images/extras/logo.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="cart_style.css">
    </head>

    <body>

        <header>
            <a href="index.html"> <img src="images/extras/logo.png"alt="Matan's wine shop" id="logo" draggable="false"></a>
            <h1>Matan's wine shop</h1>
            <a href="cart.html"><span id="cart_number">0</span></ahref><img src="images/extras/checkout.png" alt="Shopping Cart" id="cart" draggable="false"></a>
        </header>

        <div id="cart_container">

            <div id="submit">
                <h1>Order Summary</h1>
                <div id="total_items">
                    <h2>Items</h2>
                    <span><strong>0</strong></span>
                </div>

                <div id="total_price">
                    <h2>Total Price</h2>
                    <span><strong><a>0</a>$</strong></span>
                </div>
                
            </div>
            
            <div id="items_container">
                <table id="items">
                    <tr id="bar">
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </table>
            </div>
        </div>

        <script src="cart.js"></script>
    </body>

</html>
